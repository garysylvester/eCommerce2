<section class="checkout select-gaming-platform" id="selectConsolePlatform" style="display: none;">
    <hr>
    <div class="step-header">
      <h4>Step 2</h4>
      <h2>Select a console</h2>
    </div>

    <div class="checkout-tiles">
      <div onclick="selectPS5()" class="platform-tile" id="s2ps5">
        <img src="img/ps5-logo.svg">
      </div>

      <div onclick="selectPS4()" class="platform-tile" id="s2ps4">
        <img src="img/ps4-logo.svg">
      </div>

      <div onclick="selectXboxSX()" class="platform-tile" id="s2xboxXS">
        <img src="img/xboxX-logo.svg">
        <p class="bXXS" style="color:#FF4747">NOT SET</p>
      </div>

      <div onclick="selectXboxOne()" class="platform-tile" id="s2xboxOne">
        <img src="img/xboxOne-logo.svg">
        <p class="bXXS" style="color:#FF4747">NOT SET</p>
      </div>

      <div onclick="selectSwitch()" class="platform-tile" id="s2switch">
        <img src="img/nintendo-switch-logo.svg">
      </div>
    </div>
  </section>
