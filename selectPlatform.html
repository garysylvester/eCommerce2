<section class="checkout select-platform">
    <hr>
    <div class="step-header">
      <h4>Step 1</h4>
      <h2>Select a platform</h2>
    </div>

    <div class="checkout-tiles">
      <div onClick="tileToggleEAD()" class="platform-tile" id="ead">
        <img src="img/ea-desktop-app.svg">
        <p class="bM">EA Desktop App</p>
      </div>

      <div onClick="tileToggleSteam()" class="platform-tile" id="steam">
        <img src="img/steam.svg">
        <p class="bM">Steam</p>
      </div>

      <div onClick="tileTogglePlaystation()" class="platform-tile" id="playstation">
        <img src="img/playstation.svg">
        <p class="bM">Playstation</p>
      </div>

      <div onClick="tileToggleXbox()" class="platform-tile" id="xbox">
        <img src="img/xbox.svg">
        <p class="bM">Xbox</p>
      </div>

      <div onClick="tileToggleSwitch()" class="platform-tile" id="switch">
        <img src="img/switch.svg">
        <p class="bM">Switch</p>
      </div>
    </div>
  </section>
